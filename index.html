<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
    
        <title>Shopping List</title>
        <meta name="description" content="AngularJS (Lab 06)">
        <meta name="author" content="Shanice A. Bryan">
    
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:500,300,700,400" rel="stylesheet" type="text/css" />
        <link href="css/app.css" rel="stylesheet" type="text/css" />
    
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div ng-app="myShoppingList" ng-controller="myCtrl">
            <ul>
                <li ng-repeat="x in products">
                {{x}}<span ng-click="removeItem($index)">&times;</span>
                </li>
            </ul>
            
            <input ng-model="addMe">
            <button ng-click="addItem()">Add</button>
        </div>
        
        <script src="js/angular.min.js"></script><!-- AngualarJS Library -->
        <script src="js/index.js"></script><!-- Module -->
        <script src="js/app.js"></script><!-- Controller -->
    </body>
</html>
